<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
        <div class = "controls">
            <button class="button1">Draw Black</button>
            <button class="button2">Draw Random</button>
            <button class="button3">Eraser</button>
            <button class="button4">Reset</button>
            <div class="slidecontainer">
                <input type="range" min="10" max="100" value="16" class="slider" id="myRange">
                <p class="label">Gridsize: <span id="demo"></span></p>
            </div>
        </div>
        <div id = "gridcontainer"></div>
    </div>
    <script src="script.js"> defer </script>  
</body>
</html>
